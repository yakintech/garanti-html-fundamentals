<!DOCTYPE html>
<!-- DOCTYPE özelliği  html sayfalarının hangi versiyonlara uygun olduğunu belirtir. Örneğin html5 için <!DOCTYPE html> kullanılır. Eski versiyonlar için farklı doctype'lar kullanılır. Örneğin html4 için <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> kullanılır. -->
<html>
    <head>
        <!-- Head elementi, html sayfasının başlık bilgilerini içerir. Başlık bilgileri sayfanın tarayıcıda nasıl görüneceğini belirler. Başlık bilgileri arasında sayfa başlığı, meta etiketleri, css ve js dosyaları gibi bilgiler yer alır. -->
        <title>Garanti HTML Fundemantals</title>
    </head>
    <body>
        <!-- Body elementi, html sayfasının içeriğini içerir. Sayfanın tarayıcıda nasıl görüneceğini belirler. -->
        <h1>Bu h1 başlık elementidir.</h1>
        <h2>Bu h2 başlık elementidir.</h2>
        <p>Bu bir paragraf elementidir</p>
    </body>
</html>
